<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SecureAudit Cloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #1f2937;
  color: white;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* NAV */
nav {
  background: #111827;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
nav a {
  padding: 10px 14px;
  color: #d1d5db;
  text-decoration: none;
  cursor: pointer;
}
nav a:hover, nav a.active {
  background: #374151;
  color: white;
}

/* MAIN */
main {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
.section {
  width: 100%;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

/* LOGIN + SPINNER */
.fullscreen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #111827;
}
.spinner {
  border: 6px solid #e5e7eb;
  border-top: 6px solid #2563eb;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
}
.flag { color: #b45309; font-weight: bold; }

/* BUTTON */
button {
  padding: 8px 14px;
  background: #2563eb;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}
button.logout {
  background: #dc2626;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 10px;
  color: #6b7280;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="fullscreen">
  <div class="card" style="width:360px;">
    <h3>SecureAudit Cloud Login</h3>
    <input id="username" placeholder="Username" style="width:100%; padding:8px; margin-bottom:10px">
    <input id="password" type="password" placeholder="Password" style="width:100%; padding:8px">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- LOADING -->
<div id="loadingScreen" class="fullscreen" style="display:none;">
  <div class="spinner"></div>
</div>

<!-- APP -->
<div id="app" style="display:none;">
<header>
  <h3>SecureAudit Cloud</h3>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<nav>
  <a onclick="showSection('dashboard', this)" class="active">Dashboard</a>
  <a onclick="showSection('audit', this)">Audit Logs</a>
  <a onclick="showSection('settings', this)">Settings</a>
</nav>

<main>
  <div id="dashboard" class="section">
    <div class="card">
      <h3>Security Overview</h3>
      <p>Active Alerts: <b>2</b></p>
    </div>
  </div>

  <div id="audit" class="section" style="display:none;">
    <div class="card">
      <h3>Audit Logs</h3>
      <table>
        <tr><th>User</th><th>Action</th><th>Status</th></tr>
        <tr><td>Admin01</td><td>EXPORT</td><td class="flag">FLAGGED</td></tr>
        <tr><td>Staff07</td><td>VIEW</td><td>OK</td></tr>
      </table>
    </div>
  </div>

  <div id="settings" class="section" style="display:none;">
    <div class="card">
      <h3>Settings</h3>
      <label><input type="checkbox" checked> Enable Email Alerts</label><br><br>
      <label><input type="checkbox"> Enforce MFA for all users</label><br><br>
      <label>Alert Sensitivity
        <select style="width:100%; padding:6px;">
          <option>Low</option>
          <option selected>Medium</option>
          <option>High</option>
        </select>
      </label>
      <br><br>
      <button>Save Settings</button>
    </div>
  </div>
</main>

<footer>Â© 2025 SecureAudit Cloud</footer>
</div>

<script>
function login() {
  document.getElementById('loginScreen').style.display = 'none';
  document.getElementById('loadingScreen').style.display = 'flex';
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }, 1500);
}

function logout() {
  location.reload();
}

function showSection(id, el) {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
  document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
  if (el) el.classList.add('active');
}
</script>

</body>
</html>
